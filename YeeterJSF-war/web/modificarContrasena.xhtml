<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Modificar Contraseña</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="bot">
                <ui:fragment rendered="#{profileBean.error != null}">
                    <div class="alert alert-warning">
                        #{profileBean.error}
                    </div>
                </ui:fragment>
                <h:form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Contraseña antigua </label>
                        <div class="col-sm-7">
                            <h:inputSecret value="#{profileBean.oldPass}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Nueva contraseña </label>
                        <div class="col-sm-7">
                            <h:inputSecret value="#{profileBean.newPass}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"> Repetir nueva contraseña </label>
                        <div class="col-sm-7">
                            <h:inputSecret value="#{profileBean.newPassEq}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <div class="btn-group" >
                                <h:commandButton action="#{profileBean.doGuardarPass()}" value="Modificar contraseña"  class="btn btn-outline-info"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
