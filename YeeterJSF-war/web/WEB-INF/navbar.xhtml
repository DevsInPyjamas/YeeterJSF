<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <ui:include src="head.xhtml"/>
        <link rel="stylesheet" href="/YeeterJSF-war/assets/css/navbar.css"/>
    </h:head>
    <h:body>
        <f:loadBundle basename="i18n" var="msg"/>
        <nav class="yeeter-nav navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <h:link styleClass="navbar-brand" outcome="welcomepage">Yeeter</h:link>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <h:link styleClass="nav-link" outcome="notificaciones"><i class="fas fa-bell"></i> #{msg['navbarNotifications']}<span class="sr-only">(current)</span></h:link>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <h:link styleClass="nav-link" outcome="Conversaciones"><i class="fas fa-envelope"></i> #{msg['navbarMessages']}</h:link>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <h:link outcome = "listagrupos" styleClass="nav-link"><i class="fas fa-users"></i> #{msg['navbarGroups']}</h:link>
                    </li>
                </ul>
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <h:link outcome = "buscaramigo">
                            <button class="btn btn-outline-light my-2 my-sm-0">
                                <span class="fa-stack" style="width: 25px; height: 25px;">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </h:link>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="nav-link" action="#{welcomePageBean.doRedirectToProfile}"><i class="fas fa-user"></i> #{msg['navbarProfile']}</h:commandLink>    
                        </h:form>
                        
                    </li>
                </ul>
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <h:link outcome="newPost">
                            <button class="btn btn-outline-light my-2 my-sm-0" style="height: 38px;">
                                <span class="fa-stack" style="width: 25px; height: 25px;">
                                    <i class="fas fa-book-open fa-stack-1x book-right"></i>
                                    <i class="fas fa-pencil-alt fa-stack-1x pencil-left"></i>
                                </span>
                            </button>
                        </h:link>
                    </li>
                </ul>
                <ul class="navbar-nav ml-3">
                    <li class="nav-item">
                        <h:form>
                            <div class="row">
                                <h:commandLink action="#{yeeterSessionBean.doRemoveLoggedUser()}" class="col">
                                    <button class="btn btn-outline-light my-2 my-sm-0">
                                        #{msg['navbarLogout']}
                                    </button>
                                </h:commandLink>
                                <div class="dropdown col">
                                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Language
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <h:commandLink class="dropdown-item" action="#{yeeterSessionBean.setSpanish()}">
                                            Español
                                            <!--<img src="/assets/resources/sp.jpg"/>-->
                                        </h:commandLink>
                                        <h:commandLink class="dropdown-item" action="#{yeeterSessionBean.setCat()}">
                                            Català
                                            <!--<img src="/assets/resources/cat.png"/>-->
                                        </h:commandLink>
                                        <h:commandLink class="dropdown-item" action="#{yeeterSessionBean.setEnglish()}">
                                            English
                                            <!--<img src="/assets/resources/uk.png"/>-->
                                        </h:commandLink>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </li>
                </ul>
            </div>
        </nav>
    </h:body>
</html>
