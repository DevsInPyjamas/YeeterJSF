<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Yeeter - #{gruposBean.grupoSeleccionado.nombre}</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </head>
    <body>
        <f:loadBundle basename="i18n.i18n" var="msg"/>
        <div class = "container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class = "col-9">
                    <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand">#{gruposBean.grupoSeleccionado.nombre}</span>
                        <h:form>
                            <h:link styleClass="navbar-brand btn btn-outline-info" outcome="membersList">
                                #{msg['groupMembersList']}
                            </h:link>
                        </h:form>
                    </nav>
                    <p>#{gruposBean.grupoSeleccionado.descripcion}</p>
                    <div class="card mt-1 mb-1">
                        <ui:repeat value="#{gruposBean.grupoSeleccionado.postList}" var="post">
                            <div class="card-body">
                                <h5 class="card-title">#{post.idAutor.username}</h5>
                                <p class="card-text">#{post.contenido}</p>
                                <div class="row">
                                <footer class="col">
                                    #{post.fechaPublicacion}
                                </footer>
                                <h:form class="col d-flex flex-row-reverse">
                                    <a jsf:action="#{gruposBean.choosePost(post)}"
                                       class="btn btn-outline-dark p-2">
                                        <i class="fas fa-directions"></i>
                                    </a>
                                </h:form>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
