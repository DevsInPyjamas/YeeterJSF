<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Yeeter - #{gruposBean.grupoSeleccionado.nombre}</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </head>
    <body>
        <div class = "container-fluid">
            <div class="col"></div>
            <div class = "col-9">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand">#{gruposBean.grupoSeleccionado.nombre}</span>
                </nav>
                <p>#{gruposBean.grupoSeleccionado.descripcion}</p>
                <div class="card mt-1 mb-1">
                    <ui:repeat value="#{gruposBean.grupoSeleccionado.postList}" var="post">
                        <div class="card-body">
                            <h5 class="card-title">#{post.idAutor.username}</h5>
                            <p class="card-text">#{post.contenido}</p>
                            <h:form>
                                <h:commandButton action="#{gruposBean.choosePost(post)}"/>
                            </h:form>
                            <footer >#{post.fechaPublicacion}</footer>
                        </div>
                    </ui:repeat>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
