<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Yeeter - #{gruposBean.grupoSeleccionado.nombre}</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class="col"></div>
                <div class="col-9">
                    <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand">#{gruposBean.grupoSeleccionado.nombre}</span>
                        <h:form>
                            <h:link styleClass="navbar-brand btn btn-outline-info"
                                           outcome="membersList">
                                Lista de Miembros
                            </h:link>
                        </h:form>
                    </nav>
                    <p>#{gruposBean.grupoSeleccionado.descripcion}</p>
                    <div class="card mt-1 mb-1">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
