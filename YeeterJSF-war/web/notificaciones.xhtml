<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>(#{yeeterNotificationsBean.notificationsList.size()}) Yeeter - Notificaciones</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
        <link rel="stylesheet" href="assets/css/loginstyle.css"/>
        <link rel="stylesheet" href="assets/css/estilos.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <nav class="navbar navbar-dark bg-dark mb-5">
                        <span class="navbar-brand">Notificaciones</span>
                        <h:form class="inline-form">
                            <h:commandButton value="Marcar todas como leÃ­das"
                                styleClass="btn btn-outline-info" 
                                action="#{yeeterNotificationsBean.doReadAllNotifications()}"
                                />
                        </h:form>
                    </nav>
                    <ui:repeat value="#{yeeterNotificationsBean.notificationsList}" var="notification">
                        <div class="card mt-2 mb-2 #{ !notificacion.getNotificacionLeida() ? 'not-read' : ''}">                
                            <div class="card-body row align-items-center">
                                <div class="col-11 ">
                                    #{notification.contenido}
                                </div>
                                <h:form rendered="#{ !notificacion.getNotificacionLeida()}">
                                    <h:commandButton styleClass="btn btn-outline-info btn-sm"
                                        action="#{yeeterNotificationsBean.doReadNotification(notification.id)}">
                                        <i class="fas fa-check"></i>
                                    </h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </h:body>
</html>
