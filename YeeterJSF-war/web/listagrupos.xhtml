<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yeeter - Grupos</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <h:link outcome="nuevoGrupo" value="Nuevo Grupo" class="btn btn-outline-info" />
                <h:form>
                    <h:dataTable value = "#{gruposBean.listaGrupos}" var = "grupo">
                        <h:column>
                            <f:facet name = "header">GRUPOS</f:facet>
                            <h:commandButton action="#{gruposBean.chooseGroup(grupo)}" value="#{grupo.nombre}" class="list-group-item list-group-item-action btn-outline-dark"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </h:body>
</html>
