<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yeeter - Grupos</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value = "#{gruposBean.listaGrupos}" var = "grupo">
                <h:column>
                    <f:facet name = "header">GRUPOS</f:facet>
                    <h:commandLink action="#{gruposBean.setGrupoSeleccionado(grupo)}" value="#{grupo.nombre}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
