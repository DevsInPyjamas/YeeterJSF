<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yeeter - Buscar Amigo</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id = "search" styleClass="form-control mr-sm-2" value = "#{amigosBean.busqueda}"></h:inputText>
            <div class="input-group-append">
                <h:commandButton action = "#{amigosBean.searchCoincidences(amigosBean.busqueda)}">
                    <span style="width: 25px; height: 25px; display:inline-block;">
                        <i class="fas fa-search"></i>
                    </span>
                </h:commandButton>
            </div>
        </h:form>
        <h:form>
        <h:dataTable value="#{amigosBean.listaCoincidencias}" var = "coincidencia">
            <h:column>
                <f:facet name = "header">NOMBRE</f:facet>
                #{coincidencia.nombre}
            </h:column>
            <h:column>
                <f:facet name = "header">APELLIDOS</f:facet>
                #{coincidencia.apellidos}
            </h:column>
            <h:column>
                <f:facet name = "header">USERNAME</f:facet>
                #{coincidencia.username}
            </h:column>
            <h:column>
                <f:facet name = "header"></f:facet>
                <h:commandLink action="#{amigosBean.doAddFriend(coincidencia)}" value="AÃ±adir" />
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
