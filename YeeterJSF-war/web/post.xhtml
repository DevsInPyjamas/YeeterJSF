<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yeeter - Post</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <body>
        <div class="container mb-5">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-body">
                        <h3 class="card-title">
                            <ui:fragment rendered = "#{!postBean.isPublic()}">
                                Posted in group #{postBean.post.idGrupo.nombre} by 
                            </ui:fragment>
                            #{postBean.post.idAutor.username}
                        </h3>
                        <p class="card-text">#{postBean.post.contenido}</p>
                        <footer >#{postBean.post.fechaPublicacion}</footer>
                    </div>
                </div>
            </div>
            <div class="mt-1 mb-1">
                <div class="card">
                    <ui:repeat value="#{postBean.post.comentarioList}" var="com">
                        <div class="card-body">
                            <h5 class="card-title">#{com.autor.username}</h5>
                            <p class="card-text">#{com.contenido}</p>
                            <footer>#{com.fechaPublicacion}</footer>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </body>
</html>
