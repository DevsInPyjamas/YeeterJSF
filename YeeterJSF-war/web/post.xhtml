<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Yeeter - Post</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <body>
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <div class="card mt-5">
                        <div class="card-body">
                            <div class="card-body">
                                <h3 class="card-title">#{postViewBean.distinguir()}</h3>
                                <p class="card-text">#{postViewBean.post.contenido}</p>
                                <footer >#{postViewBean.post.fechaPublicacion}</footer>
                            </div>
                        </div>
                    </div>
                    <div class="mt-1 mb-1">
                        <div class="card">
                            <ui:repeat value="#{postViewBean.post.comentarioList}" var="com">
                                <div class="card-body">
                                    <h5 class="card-title">#{com.autor.username}</h5>
                                    <p class="card-text">#{com.contenido}</p>
                                    <footer>#{com.fechaPublicacion}</footer>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                    <h:form>
                        <h:inputTextarea value="#{comentarioBean.com.contenido}" required="" 
                                         class="container-fluid mt-4"></h:inputTextarea><br/>
                        <div class="btn-group" role="group">
                            <h:commandButton class="btn btn-lg btn-outline-info btn-block" value="Comentar"
                                             action="#{comentarioBean.createComment()}" />
                        </div>
                    </h:form>
                </div>
                <div class="col"></div>
                </div>
        </div>
    </body>
</html>
