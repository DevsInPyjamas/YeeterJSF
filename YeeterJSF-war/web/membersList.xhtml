<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Yeeter - Miembros de #{gruposBean.grupoSeleccionado.nombre}</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <f:loadBundle basename="i18n.i18n" var="msg"/>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <nav class="navbar navbar-dark bg-dark">
                        <span class="navbar-brand">#{gruposBean.grupoSeleccionado.nombre}</span>
                        <h:form>
                            <h:link styleClass="navbar-brand btn btn-outline-info"
                                           outcome="addmember">
                                #{msg['membersListButton']}
                            </h:link>
                        </h:form>
                    </nav>
                    <h:form>
                        <ui:repeat value="#{gruposBean.grupoSeleccionado.usuarioList}" var="miembro">
                            <div class="card mt-2 mb-2">
                                <div class="card-body row align-items-center">
                                    <div class="col-10">
                                        #{miembro.nombre} #{miembro.apellidos}
                                    </div>
                                    <a jsf:action="#{amigosBean.doRedirectToUserProfile(miembro)}" 
                                       class="btn btn-outline-dark btn-sm mr-2">
                                        <i class="fas fa-user-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </ui:repeat>
                    </h:form>
                </div>
                <div class="col"></div>
            </div>           
        </div>
    </h:body>
</html>
