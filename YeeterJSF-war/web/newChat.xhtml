<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Chat</title>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row">
                <div class="col"></div>
                <div class="col-9">
                    <nav class="navbar navbar-dark bg-dark mb-5">
                        <span class="navbar-brand">Nuevo Chat</span>
                    </nav>
                    <h:form>
                        <ui:fragment rendered="#{!chatBean.usuario.usuarioList1.isEmpty()}">
                            <ui:repeat value="#{chatBean.usuario.usuarioList1}" var="amigo">
                                <div class="card w-100 mt-1 mb-1" style="cursor: pointer;">
                                    <h:commandButton class="list-group-item list-group-item-action btn-outline-dark" value="#{amigo.username}" action="#{chatBean.doCrearChat(amigo)}" />
                                </div>
                            </ui:repeat>
                        </ui:fragment>
                    </h:form>
                    <ui:fragment rendered="#{chatBean.usuario.usuarioList1.isEmpty()}">
                        <div class="alert alert-warning mb-4">No tienes ning&uacute;n amigo</div>
                    </ui:fragment>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </h:body>
</html>
