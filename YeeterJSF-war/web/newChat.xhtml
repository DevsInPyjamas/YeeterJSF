<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Nuevo Chat</title>
        <link rel="stylesheet" href="assets/css/loginstyle.css"/>
        <link rel="stylesheet" href="assets/css/estilos.css"/>
        <ui:include src="WEB-INF/navbar.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="bot-grupos">
                <nav class="navbar navbar-dark bg-dark mb-5">
                    <span class="navbar-brand">Nuevo Chat</span>
                </nav>
                <ui:fragment rendered="#{!chatBean.usuario.usuarioList1.isEmpty()}">
                    <h:form>
                        <h:dataTable value="#{chatBean.usuario.usuarioList1}" var="amigo">
                            <h:column >
                                <div class="card w-100 mt-1 mb-1" style="cursor: pointer; display: table;">
                                    <div class="card-body row align-items-center">
                                        <div class="col-11 ">
                                            #{amigo.username}
                                        </div>
                                    </div>
                               </div>
                           </h:column>
                        </h:dataTable>
                    </h:form>
                </ui:fragment>
                <ui:fragment rendered="#{chatBean.usuario.usuarioList1.isEmpty()}">
                    <div class="alert alert-warning mb-4">No tienes ning&uacute;n amigo</div>
                </ui:fragment>
            </div>
        </div>
    </h:body>
</html>
